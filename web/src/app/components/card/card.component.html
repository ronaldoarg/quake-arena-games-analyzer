<div class="card">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Game {{game.id}}
            </mat-panel-title>
        </mat-expansion-panel-header>

        <section class="section">
            <h2 class="title">Jogadores</h2>
            <mat-chip-list>
                <mat-chip *ngFor="let player of game.players" color="primary" selected>{{player}}</mat-chip>
            </mat-chip-list>
        </section>

        <section class="section">
            <h2 class="title">Kills</h2>
            <mat-list>
                <div *ngFor="let player of game.players">
                    <mat-list-item>{{player}}: {{game.kills[player]}}</mat-list-item>
                    <mat-divider></mat-divider>
                </div>
            </mat-list>
        </section>
        <section class="section">
            <h2 class="title">Total Kills: {{game.totalKills}}</h2>
        </section>
    </mat-expansion-panel>
</div>
